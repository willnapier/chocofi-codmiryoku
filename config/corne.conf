# Enable mouse pointing support
CONFIG_ZMK_POINTING=y

# Increase combo timeout for better reliability
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=16
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=4

# Increase BLE transmit power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable bond persistence (saves pairing info across power cycles)
CONFIG_ZMK_SETTINGS_SAVE_DEBOUNCE=60000

# Set keyboard name for easier identification
CONFIG_ZMK_KEYBOARD_NAME="Chocofi"

# Enable deep sleep for better battery life
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# USB logging for debugging (commented out to avoid SEEED XIAO BLE conflicts)
# CONFIG_ZMK_USB_LOGGING=y